<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs/loader.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 740px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            font-size: 42px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .post {
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .post h2 {
            font-size: 32px;
            margin-bottom: 10px;
            border-bottom: none;
        }
        .post-meta {
            font-size: 14px;
            color: #757575;
            margin-bottom: 10px;
        }
        .post-body {
            font-size: 18px;
            line-height: 1.8;
        }
        button {
            background-color: #1a8917;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        form {
            margin-top: 20px;
            display: none;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .category-icon {
            margin-right: 10px;
        }
        #categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .category-tag {
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        #editor-container {
            height: 300px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Crypto Blog</h1>
    <div id="categories"></div>
    <button id="newPostBtn">New Post</button>
    <form id="postForm">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="author" placeholder="Author" required>
        <select id="category" required>
            <option value="">Select a category</option>
        </select>
        <div id="editor-container"></div>
        <button type="submit">Publish</button>
    </form>
    <div id="posts"></div>
    <script type="module" src="index.js"></script>
</body>
</html>
